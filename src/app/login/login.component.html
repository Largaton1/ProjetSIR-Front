

<div class="auth-container">
  <mat-card class="auth-card">
    <div class="auth-header">
      <mat-icon class="auth-icon">lock</mat-icon>
      <h2>Connexion Admin</h2>
    </div>

    <form (ngSubmit)="login()" class="auth-form">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="credentials.email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" [(ngModel)]="credentials.password" name="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="btn-submit">Se connecter</button>
      <p class="switch-text">Pas encore de compte ? <a routerLink="/register">Cr√©er un compte</a></p>
    </form>
  </mat-card>
</div>
