<div class="event-form-wrapper">
  <mat-card class="event-card">
    <h2 class="event-title">Créer un événement</h2>
    <form (ngSubmit)="submitEvent()" #eventForm="ngForm" class="event-form">

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Nom de l'événement</mat-label>
        <input matInput name="nomEvent" [(ngModel)]="event.nomEvent" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Description</mat-label>
        <textarea matInput name="description" [(ngModel)]="event.description" required></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Lieu</mat-label>
        <input matInput name="lieu" [(ngModel)]="event.lieu" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Date</mat-label>
        <input matInput type="date" name="date" [(ngModel)]="event.date" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Capacité</mat-label>
        <input matInput type="number" name="capacite" [(ngModel)]="event.capacite" required />
      </mat-form-field>

      <div class="submit-btn-container">
        <button mat-raised-button color="primary" type="submit">Créer</button>
      </div>

    </form>
  </mat-card>
</div>
